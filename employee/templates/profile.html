{% extends "emp_base.html" %} {% block main %}

<div class="card shadow m-2">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">
      Profile
    </h5>
    <div class="container-fluid">
      <form method="post">
        {% csrf_token %}
        <div class="col-sm-6">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              name="firstname"
              class="form-control"
              placeholder="Enter First Name"
              pattern="[A-Za-z]+"
              value="{{employee.user.first_name}}"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              name="lastname"
              class="form-control"
              placeholder="Enter Last Name"
              pattern="[A-Za-z]+"
              value="{{employee.user.last_name}}"
            />
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group">
            <label>Employee Code</label>
            <input
              type="text"
              name="empcode"
              class="form-control"
              placeholder="Enter Code"
              pattern="[0-9]+"
              value="{{employee.empcode}}"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Employee Designation</label>
            <input
              type="text"
              name="designation"
              class="form-control"
              placeholder="Designation"
              value="{{employee.designation}}"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Employee Department</label>
            <input
              type="text"
              name="department"
              class="form-control"
              placeholder="Department"
              value="{{employee.dept}}"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Contact</label>
            <input
              type="text"
              name="contact"
              class="form-control"
              placeholder="Contact number"
              value="{{employee.contact}}"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Email ID</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="email"
              value="{{employee.user.username}}"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Joining Date [{{employee.joiningdate}}]</label>
            <input
              type="date"
              name="jdate"
              class="form-control"
              placeholder="Joining date"
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Gender [{{employee.gender}}]</label>
            <select name="gender" class="form-control">
              <option value="None">select Gender</option>
              <option value="None">Male</option>
              <option value="None">Female</option>
            </select>
          </div>
        </div>

        <input type="submit" value="submit" class="m-2 btn btn-primary" />
      </form>
    </div>
  </div>
</div>

{% if error == "no" %}
<script>
  alert('Profile updated successfully ');
  window.location.href = '{% url 'profile' %}';
</script>
{% endif %} {% if error == "yes" %}
<script>
  alert("Something went wrong, Try Again...");
</script>
{% endif %} {% endblock %}
